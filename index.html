<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Online Public Bus Transportation Booking Service">
    <meta name="author" content="Gildas Niyigena">
    <title>WayFarer - Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>
<div class="page-container">
    <nav class="client-nav">
        <div class="logo"></div>
    </nav>
    <div class="form-wrapper">
        <div class="auth-area">
            <h2 class="auth-title">Login</h2>
            <div class="msg error msg-hidden">
                An error occurred, please check your credentials or contact the admin.
            </div>
            <form action="test-login.php" class="auth-form">
                <p class="input-group">
                    <label for="login_username">Username</label>
                    <input type="text" id="login_username" name="login_username" placeholder="Enter your username">
                </p>
                <p class="input-group">
                    <label for="login_password">Password</label>
                    <input type="password" id="login_password" name="login_password" placeholder="Enter your password">
                </p>
                <p class="input-group checkbox-input-group">
                    <label class="checkbox-input" for="login_remember">Remember me
                        <input type="checkbox" id="login_remember" name="login_remember">
                        <span></span>
                    </label>
                </p>
                <p class="input-group login-submit">
                    <label for="login_submit">
                        <input type="submit" id="login_submit" name="login_submit" value="ENTER">
                    </label>
                </p>
            </form>
            <a href="#" class="switch-auth-btn">Don't have account yet?</a>
        </div>
        <div class="auth-area form-hidden">
            <h2 class="auth-title">Register</h2>
            <div class="msg success msg-hidden">
                You successfully created an account, check your email box for confirmation.
            </div>
            <form action="test-register.php" class="auth-form">
                <p class="input-group">
                    <label for="register_username">Username</label>
                    <input type="text" id="register_username" name="register_username"
                           placeholder="Enter your username">
                </p>
                <p class="input-group">
                    <label for="register_email">Email</label>
                    <input type="text" id="register_email" name="register_email" placeholder="Enter your email">
                </p>
                <p class="input-group">
                    <label for="register_password">Password</label>
                    <input type="text" id="register_password" name="register_password"
                           placeholder="Enter your password">
                </p>
                <p class="input-group">
                    <label for="register_confirm_password">Confirm password</label>
                    <input type="text" id="register_confirm_password" name="register_confirm_password"
                           placeholder="Password confirm">
                </p>
                <p class="input-group register-submit">
                    <label for="register_submit">
                        <input type="submit" id="register_submit" name="register_submit" value="Register">
                    </label>
                </p>
            </form>
            <a href="#" class="switch-auth-btn">Already have an account?</a>
        </div>
    </div>
    <footer class="footer">
        <p>
            &copy; Gildas Niyigena, <span id="year">2018</span>
        </p>
    </footer>
</div>
<script type="application/javascript">
    // LOGIN / REGISTER switch
    const authSwitcherBtnElements = document.getElementsByClassName('switch-auth-btn');

    Array.from(authSwitcherBtnElements).forEach(btn => btn.addEventListener('click', () => {

        const authFormElements = document.getElementsByClassName('auth-area');
        Array.from(authFormElements).forEach(form => form.classList.toggle('form-hidden'));
    }));
    // Current year for copyright
    const currentTime = new Date();
    document.getElementById("year").innerHTML = currentTime.getFullYear();
</script>
</body>
</html>
